{% extends 'base.html' %}
{% block content %}
<a href="/"></a>

<a class="btn btn-default btn-sm btn-back-list" href="/">
    <span class="glyphicon glyphicon-chevron-left"></span>
    목록으로 돌아가기
</a>

<div class="post-container">
    <!--하나의 'post'만 출력하도록 변경-->
    <!--해당 post는 content를 전부 출력해야함-->
    <div class="post">
        <h4 class="post-title">{{ post.title }}</h4>
        <p class="content">{{ post.content|linebreaksbr }}</p>
        <p class="right-text">{{ post.published_date }} | <strong>Published</strong></p>
        <p class="right-text">{{ post.author.username }} | <strong>Author</strong></p>

    </div>
    <form action="{% url 'post_delete' pk=post.pk %}" method="post">
        {% csrf_token %}
        <button class="btn btn-primary btn-block" value="{{ post.pk }}">삭제하기</button>
    </form>
</div>
{% endblock %}
